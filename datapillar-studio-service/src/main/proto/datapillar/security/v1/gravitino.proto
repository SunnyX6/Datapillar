syntax = "proto3";

package datapillar.security.v1;

option java_multiple_files = true;
option java_package = "com.sunny.datapillar.common.rpc.security.v1";

import "datapillar/security/v1/common.proto";

enum GravitinoObjectType {
  GRAVITINO_OBJECT_TYPE_UNSPECIFIED = 0;
  GRAVITINO_OBJECT_TYPE_TABLE = 1;
  GRAVITINO_OBJECT_TYPE_COLUMN = 2;
}

message ProvisionUserRequest {
  RpcMeta meta = 1;
  int64 tenant_id = 2;
  string tenant_code = 3;
  string metalake = 4;
  int64 user_id = 5;
  string username = 6;
  repeated string role_names = 7;
}

message ProvisionUserResponse {
  bool success = 1;
  string principal = 2;
  string role_name = 3;
  int64 tenant_id = 4;
  int64 user_id = 5;
}

message ProvisionUserResult {
  oneof result {
    ProvisionUserResponse data = 1;
    Error error = 2;
  }
}

message GrantDataPrivilegeCommand {
  string role_name = 1;
  GravitinoObjectType object_type = 2;
  string object_name = 3;
  repeated string column_names = 4;
  repeated string privilege_names = 5;
}

message GrantDataPrivilegesRequest {
  RpcMeta meta = 1;
  int64 tenant_id = 2;
  string tenant_code = 3;
  string metalake = 4;
  repeated GrantDataPrivilegeCommand commands = 5;
}

message GrantDataPrivilegesResponse {
  bool success = 1;
  int32 command_count = 2;
  int32 expanded_command_count = 3;
}

message GrantDataPrivilegesResult {
  oneof result {
    GrantDataPrivilegesResponse data = 1;
    Error error = 2;
  }
}
