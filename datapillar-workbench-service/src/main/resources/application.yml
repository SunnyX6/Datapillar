server:
  port: 6002
  servlet:
    context-path: /

spring:
  application:
    name: datapillar-workbench-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:datapillar_workbench}?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Sunny.123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initializationFailTimeout: -1
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  flyway:
    enabled: true
    validate-on-migrate: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      update-strategy: IGNORED

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    com.sunny.datapillar.workbench: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.mybatis: WARN
    com.zaxxer.hikari: WARN
    org.springframework.data.redis: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_HOME:/tmp/datapillar-logs}/datapillar-workbench-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# Airflow 配置
airflow:
  base-url: ${AIRFLOW_BASE_URL:http://localhost:8080}
  plugin-path: /plugins/datapillar
  username: ${AIRFLOW_USERNAME:datapillar}
  password: ${AIRFLOW_PASSWORD:123456asd}
  connect-timeout: 5000
  read-timeout: 30000

# Gravitino 配置
gravitino:
  uri: ${GRAVITINO_URI:http://localhost:8090}
  metalake: ${GRAVITINO_METALAKE:OneMeta}

# SQL 执行配置
sql:
  enabled: ${SQL_ENABLED:true}
  max-rows: ${SQL_MAX_ROWS:200}
  execution-timeout: ${SQL_TIMEOUT:300000}
