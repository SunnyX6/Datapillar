server:
  port: 7002
  servlet:
    context-path: /api/studio

spring:
  application:
    name: datapillar-studio-service
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initializationFailTimeout: -1
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      update-strategy: IGNORED

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Actuator 健康检查（与服务同端口）
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    com.sunny.datapillar.studio: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.mybatis: WARN
    com.zaxxer.hikari: WARN
    org.springframework.data.redis: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_HOME:/tmp/datapillar-logs}/datapillar-studio-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# Airflow 配置
airflow:
  base-url: ${AIRFLOW_BASE_URL}
  plugin-path: /plugins/datapillar
  username: ${AIRFLOW_USERNAME}
  password: ${AIRFLOW_PASSWORD}
  connect-timeout: 5000
  read-timeout: 30000

# Gravitino 配置
gravitino:
  uri: ${GRAVITINO_URI}
  metalake: ${GRAVITINO_METALAKE}

# SQL 执行配置
sql:
  enabled: ${SQL_ENABLED:true}
  max-rows: ${SQL_MAX_ROWS:200}
  execution-timeout: ${SQL_TIMEOUT:300000}

# 密钥存储配置
security:
  key-storage:
    type: ${KEY_STORAGE_TYPE}
    local:
      path: ${KEY_STORAGE_LOCAL_PATH}
    object:
      endpoint: ${KEY_STORAGE_OBJECT_ENDPOINT}
      bucket: ${KEY_STORAGE_OBJECT_BUCKET}
      access-key: ${KEY_STORAGE_OBJECT_ACCESS_KEY}
      secret-key: ${KEY_STORAGE_OBJECT_SECRET_KEY}
      region: ${KEY_STORAGE_OBJECT_REGION}
      prefix: ${KEY_STORAGE_OBJECT_PREFIX}
