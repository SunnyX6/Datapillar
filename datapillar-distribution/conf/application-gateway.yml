# Datapillar API Gateway 生产环境配置

server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: datapillar-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

logging:
  level:
    com.sunny.datapillar: INFO
    org.springframework: WARN
    root: INFO
  file:
    name: ${DATAPILLAR_LOG_DIR:./logs}/datapillar-gateway.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 5GB

# 路由配置
gateway:
  routes:
    auth:
      url: http://${AUTH_HOST:localhost}:${AUTH_PORT:8082}
    admin:
      url: http://${ADMIN_HOST:localhost}:${ADMIN_PORT:8081}
